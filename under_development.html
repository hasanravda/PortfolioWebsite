<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            color: #333;
        }

        .message h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        .message p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .loader {
            margin: 20px auto;
            border: 8px solid rgba(51, 51, 51, 0.2);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            border-left: 8px solid #3498db; /* Change color as needed */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .lottie {
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>ðŸš§ Under Development!</h1>
            <p>We're building something great. Please check back later.</p>
            <div class="loader"></div>
        </div>
        <div class="lottie" id="lottie-animation"></div>
    </div>

    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets6.lottiefiles.com/packages/lf20_jT7r7F.json' // URL to the Lottie animation JSON
        });
    </script>
</body>
</html>
